<template name="search">
    <div class="searchBar">
        <div class="backBtn">
            <a href="{{pathFor 'layout'}}">
                <img src="/images/back.png" height="80px" width="80px">
            </a>
        </div>
        <div class="searchDIv">
        <input id="searchBox" type="text" placeholder="동/읍/면 을 입력하세요" x-webkit-speech="x-webkit-speech">
            <button id="searchBtn">검색</button>
        </div>
    </div>
    <div class="searchList">
        <ul class="searchUl">
            {{#each dList}}
                {{>dataList}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="dataList">
    <li>{{>stationName}}</li>
</template>
