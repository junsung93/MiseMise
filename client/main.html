<head>
    <title>MiseMise</title>
</head>

<template name="layout">
<div class="headInfo">
    <div class="plusBtn">
        <a href="{{pathFor 'search'}}">
        <img src="/images/plus.png" width="70px" height="70px">
        </a>
    </div>
    <p class="headLocation">해운대구 좌동</p>
    {{>date}}
</div>

<div class="emoticon">
    <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="500px" height="500px">
</div>

<div class="state">
    <p class="gradeState">보통</p>
    <p class="simpleState">{{>CAI}}</p>
</div>
{{>underBar}}
    <div class="underInfo">
        <a href="{{pathFor 'infoPage'}}">
        <img style="margin: 9px 8px 0 0" src="/images/info.png" width="60px" height="60px">
        </a>
    </div>

</template>

<template name="date">
    <p class="headDate">{{currentTime}}</p>
</template>

<template name="underBar">
    <div id="underBar">
        <div id="underBarInfo">
            <div id="nowMise">
                <p>지금<br>미세먼지</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="nowChoMise">
                <p>지금<br>초미세먼지</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="today">
                <p>오늘<br>저녁</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowMorning">
                <p>내일<br>아침</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowDay">
                <p>내일<br>점심</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowNight">
                <p>내일<br>저녁</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
        </div>
        <div id="detailInfo">
            <p>통합지수 (CAI)</p>
            <p>미세먼지 (PM10)</p>
            <p>초미세먼지 (PM2.5)</p>
            <p>오존 (O3)</p>
            <p>이산화질소 (NO2)</p>
            <p>일산화탄소 (CO)</p>
            <p>아황산가스 (SO2)</p>
        </div>
    </div>
</template>

<template name="CAI">
    통합대기환경지수 : {{getCAI}}
</template>
