<head>
    <title>MiseMise</title>
</head>

<template name="layout">
    <div class="headInfo">
        <div class="plusBtn">
            <a href="{{pathFor 'search'}}">
                <img src="/images/plus.png" width="70px" height="70px">
            </a>
        </div>
        <p class="headLocation">{{>stationName}}</p>
        {{>dataTime}}
    </div>

    {{>CAIGrade}}

    <div class="state">
        {{>state}}
        <p class="simpleState">통합대기환경지수 : {{>CAI}}</p>
    </div>
    {{>underBar}}
    <div class="underInfo">
        <a href="{{pathFor 'infoPage'}}">
            <img style="margin: 9px 8px 0 0" src="/images/info.png" width="60px" height="60px">
        </a>
    </div>
</template>

<template name="underBar">
    <div id="underBar">
        <div id="underBarInfo">
            <div id="nowMise">
                <p>지금<br>미세먼지</p>
                {{>PM10Grade}}
                <p>{{>PM10}}μg/㎥</p>
            </div>
            <div id="nowChoMise">
                <p>지금<br>초미세먼지</p>
                {{>PM25Grade}}
                <p>{{>PM25}}μg/㎥</p>
            </div>
            <div id="today">
                <p>오늘<br>저녁</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowMorning">
                <p>내일<br>아침</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowDay">
                <p>내일<br>점심</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowNight">
                <p>내일<br>저녁</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
        </div>
        <div id="detailName">
            <p>&nbsp;통합지수 (CAI) {{>CAI}} unit</p>
            <p>&nbsp;미세먼지 (PM10) {{>PM10}}μg/㎥</p>
            <p>&nbsp;초미세먼지 (PM2.5) {{>PM25}}μg/㎥</p>
            <p>&nbsp;오존 (O3) {{>o3}} ppm</p>
            <p>&nbsp;이산화질소 (NO2) {{>no2}} ppm</p>
            <p>&nbsp;일산화탄소 (CO) {{>co}} ppm</p>
            <p>&nbsp;아황산가스 (SO2) {{>so2}} ppm</p>
        </div>
        <div id="stationInfo">
            <p>측정소 이름 : {{>stationName}}</p>
            <p>PM2.5 측정소 이름 : {{>stationName}}</p>
            <p>업데이트 시간 : {{>dataTime}}</p>
        </div>
        <div id="source">
            본 자료는 한국환경공단(에어코리아)에서 제공하는<br/>
            실시간 관측 자료이며 실제 대기농도 수치와 다를 수 있습니다.
        </div>
    </div>
</template>

<template name="dataTime">
    <p class="headDate">{{getDataTime}}</p>
</template>
<template name="CAI">
    {{getCAI}}
</template>
<template name="PM10">
    {{getPM10}}
</template>
<template name="PM25">
    {{getPM25}}
</template>
<template name="o3">
    {{getO3Value}}
</template>
<template name="no2">
    {{getNO2Value}}
</template>
<template name="co">
    {{getCOValue}}
</template>
<template name="so2">
    {{getSO2Value}}
</template>
<template name="stationName">
    {{getName}}
</template>

<template name="state">
    <p class="gradeState">{{getState}}</p>
</template>

<template name="CAIGrade">
    <div class="emoticon">
        <img id="emo" style="transition: 0.5s" src={{getCAIGrade}} width="500px" height="500px">
    </div>
</template>
<template name="PM10Grade">
    <img id="emo" style="transition: 0.5s" src={{getPM10Grade}} width="80px" height="80px">
</template>
<template name="PM25Grade">
    <img id="emo" style="transition: 0.5s" src={{getPM25Grade}} width="80px" height="80px">
</template>
