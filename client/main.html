<head>
    <title>MiseMise</title>
</head>

<template name="layout">
<div class="headInfo">
    <div class="tab">
        Tab1
    </div>
    <div class="tab">
        Tab2
    </div>
    <div class="plusBtn">
        <a href="{{pathFor 'search'}}">
        <img src="/images/plus.png" width="70px" height="70px">
        </a>
    </div>
    <p class="headLocation">해운대구 좌동</p>
    {{>dataTime}}
</div>

<div class="emoticon">
    <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="500px" height="500px">
</div>

<div class="state">
    <p class="gradeState">보통</p>
    <p class="simpleState">통합대기환경지수 : {{>CAI}}</p>
</div>
{{>underBar}}
    <div class="underInfo">
        <a href="{{pathFor 'infoPage'}}">
        <img style="margin: 9px 8px 0 0" src="/images/info.png" width="60px" height="60px">
        </a>
    </div>

</template>

<template name="underBar">
    <div id="underBar">
        <div id="underBarInfo">
            <div id="nowMise">
                <p>지금<br>미세먼지</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>{{>PM10}}μg/㎥</p>
            </div>
            <div id="nowChoMise">
                <p>지금<br>초미세먼지</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>{{>PM25}}μg/㎥</p>
            </div>
            <div id="today">
                <p>오늘<br>저녁</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowMorning">
                <p>내일<br>아침</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowDay">
                <p>내일<br>점심</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
            <div id="tomorrowNight">
                <p>내일<br>저녁</p>
                <img id="emo" style="transition: 0.5s" src="/images/normal.png" width="80px" height="80px">
                <p>수치정보</p>
            </div>
        </div>
        <div id="detailName">
            <p>&nbsp;통합지수 (CAI) {{>CAI}} unit</p>
            <p>&nbsp;미세먼지 (PM10) {{>PM10}}μg/㎥</p>
            <p>&nbsp;초미세먼지 (PM2.5) {{>PM25}}μg/㎥</p>
            <p>&nbsp;오존 (O3) {{>o3}} ppm</p>
            <p>&nbsp;이산화질소 (NO2) {{>no2}} ppm</p>
            <p>&nbsp;일산화탄소 (CO) {{>co}} ppm</p>
            <p>&nbsp;아황산가스 (SO2) {{>so2}} ppm</p>
        </div>
    </div>
</template>

<template name="dataTime">
    <p class="headDate">{{getDataTime}}</p>
</template>
<template name="CAI">
    {{getCAI}}
</template>
<template name="PM10">
    {{getPM10}}
</template>
<template name="PM25">
    {{getPM25}}
</template>
<template name="o3">
    {{getO3Value}}
</template>
<template name="no2">
    {{getNO2Value}}
</template>
<template name="co">
    {{getCOValue}}
</template>
<template name="so2">
    {{getSO2Value}}
</template>
