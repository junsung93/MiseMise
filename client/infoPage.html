<template name="infoPage">
    <div id="infoPageTitle">
        <a style="float: left" href="{{pathFor 'layout'}}">
            <img src="/images/back.png" height="80px" width="80px">
        </a>
        <p style="padding: 13px 0 13px 0; width: 100%">미세미세 정보</p>
    </div>
    <div id="infoImg">
        <img style="padding: 50px 0 50px 0; width: 100%" src="/images/infoImg.png">
    </div>
    <div class="infoDetail">
        -통합지수<br />
        통합대기환경지수(CAI, Comprehensive air-quality index)는 대표적인 6가지 오염물질(PM2.5, PM10, O3, NO2, CO, SO2)에 대한 대기질의 상태지수를 나타냅니다.<br /><br />
        -미세먼지(PM10)<br />
        지름 10um 이하인 먼지를 미세먼지라 말하며 환경법령에서는 흔히 PM10으로 부른다. 사람의 폐포까지 깊숙하게 침투해 각종 호흡기 질환의 직접적인 원인이 되며 황산염, 질산염, 암모니아 등의 이온 성분과 금속화합물, 탄소화합물 등 유해물질로 이뤄져 있다.<br /><br />
        -초미세먼지(PM2.5)<br />
        지름 2.5um 이하인 먼지를 초미세먼지라 말하며 환경법령에서는 흔히 PM2.5으로 부른다. 미세먼지보다 유해한 초미세먼지는 입자가 미세하여 코 점막을 통해 걸러지지 않고 흡입시 폐포까지 직접 침투하여 천식이나 페질환의 유병률과 조기사망률을 증가시킨다.
    </div>
</template>
